<div class="container">
    <div class="row mt-5">
        <div class="col-xs-12 col-sm-12 col-md-8 mx-auto mt-5">
          <div class="card">
            <div class="card-body p-3">
              <form  [formGroup]="signupForm" (ngSubmit)="registre()">
                <!-- first row -->
               <div class="row g-1 mb-2 ">
                 <div class="col-xs-12 col-sm-12 col-md-12">
                    <label for="fullName" class="form-label text-muted">Nom Complet</label>
                    <input 
                         formControlName="fullName" 
                         type="text" 
                         class="form-control" 
                         id="fullName" 
                         name="fullName"
                         autocomplete="off"
                         required
                         [ngClass]="{ 'is-invalid': signupForm.get('fullName')?.errors && signupForm.get('fullName')?.touched }"     

                         >
                 </div>
                 <div class="col-xs-12 col-sm-12 col-ms-12">
                    <label for="phone" class="form-label text-muted">Tele</label>
                    <input 
                         formControlName="phone" 
                         type="tel" 
                         class="form-control" 
                         id="phone" 
                         name="phone"
                         autocomplete="off"
                         required
                         [ngClass]="{ 'is-invalid': signupForm.get('phone')?.errors && signupForm.get('phone')?.touched }"     
                         >
                 </div>
               </div>

               <!-- second row -->
               <div class="row g-1 mb-3">
                <div class="col-xs-12 col-sm-12 col-md-12">
                   <label for="email"  class="form-label text-muted">Adresse Email </label>
                   <input 
                         formControlName="email"
                         type="email" 
                         class="form-control" 
                         id="email" 
                         name="email"
                         required
                         [ngClass]="{ 'is-invalid': signupForm.get('email')?.errors && signupForm.get('email')?.touched }"     
                         >
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                   <label for="password" class="form-label text-muted">Mot De Passe</label>
                   <input 
                         formControlName="password"
                         type="password" 
                         class="form-control" 
                         id="password" 
                         name="password"
                         required
                         [ngClass]="{ 'is-invalid': signupForm.get('password')?.errors && signupForm.get('password')?.touched }"     
                         >
                </div>
              </div>

              <!-- button -->
              <div class="row">
                <button class="btn btn-primary btn-registre" [disabled]="!signupForm.valid"> Registre </button>
              </div>

              <div style="float: right;" class=" redirect-signup text-primary mt-2">
                <a routerLink="/login">Connexion</a>
              </div>
            </form>
            </div>
          </div>
        </div>
    </div>
</div>
