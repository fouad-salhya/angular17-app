<div class="container">
    <div class="row mt-5">
        <div class="col-xs-12 col-sm-12 col-md-8 mx-auto mt-5">
          <div class="card">
            <div class="card-body p-3">

               <form [formGroup]="signinForm" (ngSubmit)="authenticated()">
                <div class="row g-1 mb-3">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                     <label for="email"  class="form-label text-muted">Adresse Email </label>
                     <input 
                          formControlName="email" 
                          type="email" 
                          class="form-control" 
                          id="email" name="email"
                          required=""
                          placeholder=""
                          >
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12">
                     <label for="password" class="form-label text-muted">Mot De Passe</label>
                     <input 
                           formControlName="password" 
                           type="password" 
                           class="form-control" 
                           id="password" 
                           name="password"
                           required=""
                           placeholder=""
                      >
                  </div>
                </div>
  
                <!-- button -->
                <div class="row">
                  <button class="btn btn-primary btn-login"> Login </button>
                </div>
               </form>

              <div style="float: right;" class="redirect-login text-primary mt-2">
                <a routerLink="/registre">Creer un Compte</a>
              </div>

            </div>
          </div>
        </div>
    </div>
</div>
